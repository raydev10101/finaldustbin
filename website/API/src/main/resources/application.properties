spring.application.name=WasteDisposalLogger
# Database Properties
spring.datasource.url=jdbc:postgresql://localhost:5432/waste_disposal_logger
spring.datasource.username=samuel
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
# Hibernate Properties
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.service.jta.platform.internal.JBossStandAloneJtaPlatform
server.port=8080
